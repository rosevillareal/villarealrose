<!DOCTYPE html>

  <style>
    body {
      background-color: #c76bc2;
    }

    .header {
      padding: 20px;
      text-align: center;
      color: rgb(168, 101, 157);
    }

    .header h2 {
      font-family: cursive;
      font-size: 32px;
      margin: 0;
    }

    .button {
      background-color: #b98cd3;
      border: none;
      color: rgb(102, 68, 97);
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }

    .profile-container {
      display: flex;
      justify-content: space-between;
      margin: 20px auto;
      width: 90.5%;
      margin-left: 9.5%;
    }

    .profile-info {
      width: 60%;
      background-color: rgb(218, 115, 187); /* Changed background color to white */
      padding: 20px;
      border-radius: 10px;
    }

    .profile-info h3 {
      color: #7e2d7e;
      font-family: cursive;
    }

    .profile-info p {
      font-size: 17px;
      margin-bottom: 10px;
    }

    .profile-picture {
      width: 35%;
    }

    .profile-picture img {
      width: 70%;
      border-radius: 10px;
    }

    .gallery {
      margin: 20px auto;
      width: 78%;
      background-color: rgb(204, 109, 199); /* Changed background color to white */
      padding: 20px; /* Added padding for better visual separation */
      border-radius: 10px; /* Added border radius for rounded corners */
      padding: 10px;
    }

    .gallery h3 {
      color: #632e60;
    }

    .gallery img {
      width: 30%;
      margin: 10px;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    /* Hover effect */
    .gallery img:hover {
      transform: scale(1.1); /* Scale the image up by 10% */
    }
  </style>
